{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Django Girls blog</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Y9C7hvKwgjD0x+X3rD5Gso9kxTW0pYtznCjc6JZRe20DOvj2bKhqJZVJj3kM4U6" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <div class="container py-3">
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="btn btn-outline-primary me-2" title="New Post">
                        <i class="bi bi-plus"></i>
                    </a>
                    <a href="{% url 'post_draft_list' %}" class="btn btn-outline-secondary me-2" title="Drafts">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger" title="Log out">
                            Log out
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-success" title="Login">
                        <i class="bi bi-lock"></i>
                    </a>
                {% endif %}
            </div>
            <h1 class="m-0" style="font-family: 'Lobster', cursive;">
                <a href="/" class="text-decoration-none text-dark">Django Girls Blog</a>
            </h1>
        </div>

        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Optional: Bootstrap JS (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-VOcA0VkzPpPo6bXozENeXvGzK8U4mKHikFtr8r7kk28VVz7C4rjX+DDYX1nA9sZz" crossorigin="anonymous"></script>
</body>
</html>
