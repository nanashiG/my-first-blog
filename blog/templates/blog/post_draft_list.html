{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card mb-4">
            <div class="card-body">
                <p class="text-muted small mb-2">Created: {{ post.created_date|date:'d-m-Y' }}</p>
                <h2 class="card-title">
                    <a href="{% url 'post_detail' pk=post.pk %}" class="text-decoration-none text-dark">
                        {{ post.title }}
                    </a>
                </h2>
                <p class="card-text">{{ post.text|truncatechars:200 }}</p>
                <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-outline-primary btn-sm mt-2">
                    Read more
                </a>
            </div>
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
{% endblock %}
