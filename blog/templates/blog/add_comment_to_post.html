{% extends 'blog/base.html' %}

{% load widget_tweaks %}  <!-- django-widget-tweaksをロード -->

{% block content %}
    <h1 class="mb-4">New Comment</h1>

    <div class="card p-4">
        <form method="POST" class="post-form">
            {% csrf_token %}
            
            <!-- フォームフィールドにBootstrapクラスを追加 -->
            <div class="mb-3">
                {{ form.author.label_tag }}
                {{ form.author|add_class:"form-control" }}
            </div>
            
            <div class="mb-3">
                {{ form.text.label_tag }}
                {{ form.text|add_class:"form-control" }}
            </div>

            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
{% endblock %}
